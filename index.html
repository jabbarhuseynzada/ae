<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AƏ STUDIOS</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 35%, #0f3460 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
      position: relative;
    }
    
    /* Animated background particles */
    .background-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 8s infinite ease-in-out;
    }
    
    .particle:nth-child(1) {
      width: 4px;
      height: 4px;
      top: 20%;
      left: 20%;
      animation-delay: -1s;
    }
    
    .particle:nth-child(2) {
      width: 6px;
      height: 6px;
      top: 60%;
      left: 80%;
      animation-delay: -3s;
    }
    
    .particle:nth-child(3) {
      width: 3px;
      height: 3px;
      top: 80%;
      left: 10%;
      animation-delay: -5s;
    }
    
    .particle:nth-child(4) {
      width: 5px;
      height: 5px;
      top: 30%;
      left: 70%;
      animation-delay: -2s;
    }
    
    .particle:nth-child(5) {
      width: 4px;
      height: 4px;
      top: 70%;
      left: 30%;
      animation-delay: -4s;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0px) translateX(0px) scale(1);
        opacity: 0.3;
      }
      50% {
        transform: translateY(-20px) translateX(10px) scale(1.1);
        opacity: 0.8;
      }
    }
    
    /* Main content container */
    .container {
      text-align: center;
      z-index: 10;
      position: relative;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 32px;
      padding: 60px 80px;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      animation: slideIn 1s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    
    /* Logo styling */
    .logo {
      font-size: 3.5rem;
      font-weight: 700;
      color: #ffffff;
      letter-spacing: 8px;
      margin-bottom: 16px;
      text-transform: uppercase;
      position: relative;
      text-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
      animation: glow 3s ease-in-out infinite alternate;
    }
    
    @keyframes glow {
      from {
        text-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
      }
      to {
        text-shadow: 0 4px 30px rgba(255, 255, 255, 0.5);
      }
    }
    
    .subtitle {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 600;
      letter-spacing: 3px;
      margin-bottom: 40px;
      text-transform: uppercase;
    }
    
    /* Elegant button design */
    .button {
      display: inline-block;
      background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
      color: #1a1a2e;
      border: none;
      padding: 18px 48px;
      font-size: 1.1rem;
      font-weight: 500;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      position: relative;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 
        0 8px 25px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.9);
      letter-spacing: 1px;
      text-transform: uppercase;
      font-family: inherit;
    }
    
    .button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.6s ease;
    }
    
    .button:hover::before {
      left: 100%;
    }
    
    .button:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 
        0 15px 35px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.9);
      background: linear-gradient(135deg, #ffffff 0%, #ffffff 100%);
    }
    
    .button:active {
      transform: translateY(-1px) scale(1.01);
      transition: all 0.1s ease;
    }
    
    /* Decorative elements */
    .decoration {
      position: absolute;
      width: 200px;
      height: 200px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      top: -100px;
      right: -100px;
      animation: rotate 20s linear infinite;
    }
    
    .decoration::before {
      content: '';
      position: absolute;
      width: 150px;
      height: 150px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      top: 25px;
      left: 25px;
      animation: rotate 15s linear infinite reverse;
    }
    
    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
    
    .decoration-2 {
      position: absolute;
      width: 150px;
      height: 150px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 50%;
      bottom: -75px;
      left: -75px;
      animation: rotate 25s linear infinite reverse;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .container {
        padding: 40px 50px;
        margin: 20px;
      }
      
      .logo {
        font-size: 2.5rem;
        letter-spacing: 6px;
      }
      
      .subtitle {
        font-size: 0.9rem;
        letter-spacing: 2px;
      }
      
      .button {
        padding: 16px 40px;
        font-size: 1rem;
      }
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 30px 40px;
      }
      
      .logo {
        font-size: 2rem;
        letter-spacing: 4px;
      }
      
      .button {
        padding: 14px 32px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="background-animation">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>
  
  <div class="decoration"></div>
  <div class="decoration-2"></div>
  
  <div class="container">
    <div class="logo">AƏ</div>
    <div class="subtitle">Studios</div>
    <a href="https://www.youtube.com/shorts/C6oMvTMO1BQ" class="button">
      Discover More
    </a>
  </div>
</body>
</html>
